name: Deploy to Wasmer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Wasmer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: mysqli, pdo, pdo_mysql
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: |
          if [ -f "composer.json" ]; then
            composer install --prefer-dist --no-progress --no-suggest --no-dev --optimize-autoloader
            echo "âœ… Composer dependencies installed"
          else
            echo "â„¹ï¸  No composer.json found, skipping PHP dependencies"
          fi

      - name: Install Wasmer CLI
        run: |
          curl https://get.wasmer.io -sSfL | sh
          echo "$HOME/.wasmer/bin" >> $GITHUB_PATH

      - name: Verify Wasmer installation
        run: wasmer --version

      - name: Deploy to Wasmer
        env:
          WASMER_TOKEN: ${{ secrets.WASMER_TOKEN }}
        run: |
          wasmer deploy --non-interactive --owner weiweich123

      - name: Deployment summary
        if: success()
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸ“¦ Project: ntust-healthmap"
          echo "ğŸŒ Check your Wasmer dashboard for the deployment URL"
